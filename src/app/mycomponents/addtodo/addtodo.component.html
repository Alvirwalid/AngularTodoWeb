

<form (ngSubmit)="onSubmit()" >

    <div class="mb-3">
  
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title"    name="title"  [(ngModel)]="title">
      
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" id="desc" name="description"  [(ngModel)]="description">
    </div>
  
  
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="check"  name="check"  [(ngModel)]="active">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>


    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
